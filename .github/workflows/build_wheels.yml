name: Build Flash-Attention 3 Wheels

on:
  schedule:
    - cron: '0 22 * * 0'
  workflow_dispatch:

env:
  PROJECT_ID: coherent-vim-471701-r7
  ZONE: us-central1-a
  IMAGE_PROJECT: ubuntu-os-cloud

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      linux-matrix: ${{ steps.linux.outputs.matrix }}
      win-matrix:   ${{ steps.win.outputs.matrix }}
      arm-matrix:   ${{ steps.arm.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate Linux matrix
        id: linux
        env:
          MATRIX_TARGET: linux
        run: python scripts/generate_matrix.py
      - name: Generate Windows matrix
        id: win
        env:
          MATRIX_TARGET: windows
        run: python scripts/generate_matrix.py
      - name: Generate Arm matrix
        id: arm
        env:
          MATRIX_TARGET: arm
        run: python scripts/generate_matrix.py

  build-wheels:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    env:
      MACHINE_TYPE: n2-custom-16-65536
      IMAGE: ubuntu-2204-jammy-v20230615
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix: ${{fromJson(needs.prepare-matrix.outputs.linux-matrix)}}
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: google-github-actions/setup-gcloud@v2

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.GCP_SSH_KEY }}" > gha-runner
          chmod 600 gha-runner

      - name: Create Spot VM and build wheel
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 600
          max_attempts: 2
          retry_wait_seconds: 30
          command: |
            set -euo pipefail
            CUDA="${{ matrix.cuda }}"
            TORCH="${{ matrix.torch }}"
            ID=$(uuidgen | cut -d- -f1)
            PREFIX="spot-${GITHUB_RUN_NUMBER}-cu${CUDA//./-}-torch${TORCH//./-}"
            NAME="${PREFIX}-${ID}"

            gcloud compute instances list \
              --filter="name~'^${PREFIX}' AND zone=${ZONE}" \
              --format="value(name)" | \
            while read -r OLD; do
              [[ -n "$OLD" ]] && \
                gcloud compute instances delete "$OLD" --zone="$ZONE" --quiet || true
            done

            gcloud compute instances create "$NAME" \
              --project=$PROJECT_ID --zone=$ZONE \
              --machine-type=$MACHINE_TYPE \
              --provisioning-model=SPOT \
              --instance-termination-action=DELETE \
              --boot-disk-size=100 \
              --boot-disk-type=pd-ssd \
              --max-run-duration=5h \
              --image=$IMAGE --image-project=$IMAGE_PROJECT \
              --metadata=ssh-keys="ubuntu:ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDHClYdm3FsSNxqo7Dsbz3pZbG10Vkm8tQPPEjMhIlCj gha-runner" \
              --labels=gh-runner=spot,workflow=$GITHUB_RUN_ID

            IP=$(gcloud compute instances describe "$NAME" \
                  --zone=$ZONE --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
            for i in {1..30}; do
              ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                  -i gha-runner ubuntu@$IP "echo OK" && break || sleep 10
            done

            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                -i gha-runner ubuntu@$IP << 'EOF'
              set -ex
              sudo sed -i 's|http://archive.ubuntu.com|http://us-central1.gce.archive.ubuntu.com|g' /etc/apt/sources.list
              sudo apt-get update
              sudo apt-get install -y git build-essential ninja-build curl python3-pip docker.io

              curl -sSO https://dl.google.com/cloudagents/add-google-cloud-ops-agent-repo.sh
              sudo bash add-google-cloud-ops-agent-repo.sh --also-install
              sudo systemctl enable google-cloud-ops-agent
              sudo systemctl start google-cloud-ops-agent

              git clone https://github.com/${{ github.repository }}.git flash-attention
              cd flash-attention
              git checkout ${{ github.sha }}
              sudo mkdir -p /tmp/wheels
              sudo docker run --rm -v $PWD:/workspace -v /tmp/wheels:/tmp/wheels \
                -e CUDA="${{ matrix.cuda }}" -e TORCH="${{ matrix.torch }}" \
                nvidia/cuda:${{ matrix.cuda_full }}-devel-ubuntu22.04 \
                bash -c '
                  sed -i "s|http://archive.ubuntu.com|http://us-central1.gce.archive.ubuntu.com|g" /etc/apt/sources.list
                  cd /workspace
                  apt-get update && apt-get install -y python-is-python3 git ninja-build python3-pip python3-dev
                  bash scripts/build_wheel.sh ${{ matrix.cuda }} ${{ matrix.torch }} 10 | grep -v "ptxas info" | grep -v "bytes stack frame,"
                '
            EOF
            mkdir -p /tmp/wheels
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                -i gha-runner -r ubuntu@$IP:/tmp/wheels/*.whl /tmp/wheels/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-cu${{ matrix.cuda }}-torch${{ matrix.torch }}
          path: /tmp/wheels/*.whl
          retention-days: 7

      - name: Cleanup VM
        run: |
          set -euo pipefail
          CUDA="${{ matrix.cuda }}"
          TORCH="${{ matrix.torch }}"
          PREFIX="spot-${GITHUB_RUN_NUMBER}-cu${CUDA//./-}-torch${TORCH//./-}"

          gcloud compute instances list \
            --filter="name~'^${PREFIX}' AND zone=${ZONE}" \
            --format="value(name)" | \
          while read -r OLD; do
            [[ -n "$OLD" ]] && \
              gcloud compute instances delete "$OLD" --zone="$ZONE" --quiet || true
          done

  build-arm-wheels:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    env:
      MACHINE_TYPE: t2a-standard-16
      IMAGE: ubuntu-2204-jammy-arm64-v20240927
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix: ${{fromJson(needs.prepare-matrix.outputs.arm-matrix)}}
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: google-github-actions/setup-gcloud@v2

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.GCP_SSH_KEY }}" > gha-runner
          chmod 600 gha-runner

      - name: Create Spot VM and build wheel
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 600
          max_attempts: 2
          retry_wait_seconds: 30
          command: |
            set -euo pipefail
            CUDA="${{ matrix.cuda }}"
            TORCH="${{ matrix.torch }}"
            ID=$(uuidgen | cut -d- -f1)
            PREFIX="spot-${GITHUB_RUN_NUMBER}-arm-cu${CUDA//./-}-torch${TORCH//./-}"
            NAME="${PREFIX}-${ID}"

            gcloud compute instances list \
              --filter="name~'^${PREFIX}' AND zone=${ZONE}" \
              --format="value(name)" | \
            while read -r OLD; do
              [[ -n "$OLD" ]] && \
                gcloud compute instances delete "$OLD" --zone="$ZONE" --quiet || true
            done

            gcloud compute instances create "$NAME" \
              --project=$PROJECT_ID --zone=$ZONE \
              --machine-type=$MACHINE_TYPE \
              --provisioning-model=SPOT \
              --instance-termination-action=DELETE \
              --boot-disk-size=100 \
              --boot-disk-type=pd-ssd \
              --max-run-duration=5h \
              --image=$IMAGE --image-project=$IMAGE_PROJECT \
              --metadata=ssh-keys="ubuntu:ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDHClYdm3FsSNxqo7Dsbz3pZbG10Vkm8tQPPEjMhIlCj gha-runner" \
              --labels=gh-runner=spot,workflow=$GITHUB_RUN_ID

            IP=$(gcloud compute instances describe "$NAME" \
                  --zone=$ZONE --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
            for i in {1..30}; do
              ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                  -i gha-runner ubuntu@$IP "echo OK" && break || sleep 10
            done

            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                -i gha-runner ubuntu@$IP << 'EOF'
              set -ex
              sudo sed -i 's|http://archive.ubuntu.com|http://us-central1.gce.archive.ubuntu.com|g' /etc/apt/sources.list
              sudo apt-get update
              sudo apt-get install -y git build-essential ninja-build curl python3-pip docker.io

              curl -sSO https://dl.google.com/cloudagents/add-google-cloud-ops-agent-repo.sh
              sudo bash add-google-cloud-ops-agent-repo.sh --also-install
              sudo systemctl enable google-cloud-ops-agent
              sudo systemctl start google-cloud-ops-agent

              git clone https://github.com/${{ github.repository }}.git flash-attention
              cd flash-attention
              git checkout ${{ github.sha }}
              sudo mkdir -p /tmp/wheels
              sudo docker run --rm -v $PWD:/workspace -v /tmp/wheels:/tmp/wheels \
                -e CUDA="${{ matrix.cuda }}" -e TORCH="${{ matrix.torch }}" \
                nvidia/cuda:${{ matrix.cuda_full }}-devel-ubuntu22.04 \
                bash -c '
                  sed -i "s|http://archive.ubuntu.com|http://us-central1.gce.archive.ubuntu.com|g" /etc/apt/sources.list
                  cd /workspace
                  apt-get update && apt-get install -y python-is-python3 git ninja-build python3-pip python3-dev
                  bash scripts/build_wheel.sh ${{ matrix.cuda }} ${{ matrix.torch }} 5 | grep -v "ptxas info" | grep -v "bytes stack frame,"
                '
            EOF
            mkdir -p /tmp/wheels
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                -i gha-runner -r ubuntu@$IP:/tmp/wheels/*.whl /tmp/wheels/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-arm-cu${{ matrix.cuda }}-torch${{ matrix.torch }}
          path: /tmp/wheels/*.whl
          retention-days: 7

      - name: Cleanup VM
        run: |
          set -euo pipefail
          CUDA="${{ matrix.cuda }}"
          TORCH="${{ matrix.torch }}"
          PREFIX="spot-${GITHUB_RUN_NUMBER}-arm-cu${CUDA//./-}-torch${TORCH//./-}"

          gcloud compute instances list \
            --filter="name~'^${PREFIX}' AND zone=${ZONE}" \
            --format="value(name)" | \
          while read -r OLD; do
            [[ -n "$OLD" ]] && \
              gcloud compute instances delete "$OLD" --zone="$ZONE" --quiet || true
          done


  build-win-wheels:
    needs: prepare-matrix
    runs-on: "cirun-azure-windows-runner--${{ github.run_id }}"
    timeout-minutes: 1080
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix: ${{fromJson(needs.prepare-matrix.outputs.win-matrix)}}

    steps:
      - name: Enable Windows long-path
        shell: pwsh
        run: |
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
                           -Name "LongPathsEnabled" `
                           -Value 1 -PropertyType DWORD -Force
          git config --global core.longpaths true

      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install CUDA ${{ matrix.cuda }}
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          cuda: ${{ matrix.cuda_full }}

      - name: Build wheel
        shell: pwsh
        run: |
          scripts/build_wheel.ps1 `
            -CudaVersion "${{ matrix.cuda }}" `
            -TorchVersion "${{ matrix.torch }}" `
            -MaxJobs 7

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-win-cu${{ matrix.cuda }}-torch${{ matrix.torch }}
          path: C:\tmp\wheels\*.whl
          retention-days: 7

  all-wheels-done:
    needs:
      - build-wheels
      - build-arm-wheels
      - build-win-wheels
    runs-on: ubuntu-latest
    if: success()
    steps:
      - run: echo "All wheels built successfully."

  cleanup:
    needs:
      - build-wheels
      - build-arm-wheels
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Delete all Spot VMs created by this workflow
        run: |
          gcloud compute instances list \
            --filter="labels.workflow=${{ github.run_id }} AND labels.gh-runner=spot" \
            --format="value(name)" | while read -r NAME; do
            echo "Deleting $NAME"
            gcloud compute instances stop "$NAME" --zone="$ZONE" --quiet || true
            gcloud compute instances delete "$NAME" --zone="$ZONE" --quiet || true
          done

  create-release:
    needs: all-wheels-done
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - run: |
          mkdir -p release-wheels
          find artifacts -name "*.whl" -exec cp {} release-wheels/ \;
          ls -lh release-wheels/
      - name: Generate tag
        id: tag
        run: |
          DATE_TAG=$(date +'%Y.%m.%d')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${DATE_TAG}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "date=${DATE_TAG}" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Flash-Attention 3 Wheels - ${{ steps.tag.outputs.date }}"
          body: |
            ## Flash-Attention 3 Pre-built Wheels
            **Build Date:** ${{ steps.tag.outputs.date }}
          files: release-wheels/*.whl
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ steps.tag.outputs.tag }}" \
             --draft=false --repo "${{ github.repository }}"

  update-pages:
    needs: create-release
    uses: ./.github/workflows/update-pages.yml
    with:
      release_tag: ${{ needs.create-release.outputs.tag }}
